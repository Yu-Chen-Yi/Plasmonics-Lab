<main>
    <section* class="content-section fade-in">
        <div class="container">
            <h1>Publicatioos</h1>
            <div id="publications">
                <!-- Publications will be dynamically injected here -->
            </div>
        </div>
    </section>
</main>
<style>
    .publication {
  border-bottom: 1px solid #ddd;
  padding: 20px 0;
  display: flex;
  align-items: center; /* 使圖片在父容器中垂直置中 */
}

.publication img {
  width: 300px;               /* 固定寬度 */
  height: auto;              /* 固定高度，形成正方形 */
  margin-right: 20px;
  border-radius: 10px;        /* 可選：圓角效果 */
}

.publication-info {
  flex: 1;
}

.publication h2 {
  margin: 0;
  font-size: 1.2rem;
}

.tags {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap; /* 允許內部元素換行 */
  gap: 10px; /* 增加標籤之間的間距 */
}

.tag {
  display: inline-block;
  background: #d4af7a;
  color: #000;
  padding: 5px 10px;
  border-radius: 10px;
  margin-right: 10px;
  font-size: 0.9rem;
  font-weight: 1000;
}

a {
  text-decoration: none;
  color: #d4af7a;
}
a:hover {
  text-decoration: underline;
  color: #ff5252; /* 滑鼠懸停時變成白色 */
}
</style>
